<!DOCTYPE html>
<html lang="zh_tw">
<head>
	<!-- meta tag 資料設定 -->
	<meta charset="UTF-8">
	<meta name="description" content="宸諾斗篷製作" />
	<meta name="keywords" content="宸諾,斗篷,客制化,鈕扣,口袋" />
	<title>宸諾</title>
	<link rel="shortcut icon" href="img/16by16.png"> 
	<!-- css link 資料設定 -->	
	<link rel="stylesheet" href="css/cloak.css">
	<link rel="stylesheet" href="css/print.css" media="print">

	<!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
	<!-- setting background -->
	<div class="background order"></div>

	<!-- setting container -->
	<div class="container">
	
		<!-- nav content -->
		<nav class="noprint">
			<div id="logo">
				<a href="http://wengcollection.com/"><img src="img/logo150.png"></a>
			</div>
			<ul>
				<li><a href="mailto:wengcollectionkids@gmail.com">wengcollectionkids@gmail.com</a></li>
				<li class="active"><a class="menu" href="order.html">訂製斗篷</a></li>
				<li><a class="menu" href="index.html">品牌故事</a></li>
				<li><a href="http://wengcollection.com/">回首頁</a></li>
			</ul>
		</nav>

		<!-- custom design article -->
		<article class="cus-design cf">
			<div class="column">
				<img id="cap" class="full static" src="img/cape1.png">
				<img id="btn" class="full" src="img/btn1.png">
				<img id="pocket" class="full" src="img/pocketA1.png">
				<div id="info">
					<div class="capinfo">
						斗篷:<font>棕色</font>
					</div>
					<div class="btninfo">
						鈕扣:<font>金色魅影</font>
					</div>
					<div class="pocketinfo">
						口袋:<font>正方棕色</font>
					</div>
				</div>
			</div>
			<div class="column">
				<div id="selector">
					<div class="items cf">
						<h3>斗篷</h3>
						<small>50%羊毛50%天絲棉</small>
						<ul>
							<li data-id="cap" data-name="cape1" data-title="棕色">
								<img src="img/interface/c1.png">
								<br>
								棕色
							</li>
							<li data-id="cap" data-name="cape2" data-title="黑色">
								<img src="img/interface/c2.png">
								<br>
								黑色
							</li>
							<li data-id="cap" data-name="cape3" data-title="黃色">
								<img src="img/interface/c3.png">
								<br>
								黃色
							</li>
							<li data-id="cap" data-name="cape4" data-title="灰色">
								<img src="img/interface/c4.png">
								<br>
								灰色
							</li>
							<li data-id="cap" data-name="cape5" data-title="紅色">
								<img src="img/interface/c5.png">
								<br>
								紅色
							</li>
						</ul>
					</div>
					<div class="items">
						<h3>鈕扣</h3>
						<ul>
							<li data-id="btn" data-name="btn1" data-title="金色魅影">
								<img src="img/interface/b1.png">
								<br>
								金色魅影
							</li>
							<li data-id="btn" data-name="btn2" data-title="黑礦石">
								<img src="img/interface/b2.png">
								<br>
								黑礦石
							</li>
							<li data-id="btn" data-name="btn3" data-title="極光色">
								<img src="img/interface/b3.png">
								<br>
								極光色
							</li>
							<li data-id="btn" data-name="btn4" data-title="銀色夜影">
								<img src="img/interface/b4.png">
								<br>
								銀色夜影
							</li>
							<li data-id="btn" data-name="btn5" data-title="鑽白">
								<img src="img/interface/b5.png">
								<br>
								鑽白
							</li>
						</ul>
					</div>
					<div class="items">
						<h3>口袋</h3>
						<small>多種款式和顏色</small>
						<ul id="pocketS">
							<li class="active" data-id="pocketS" data-name="A" data-title="正方">
								<img src="img/interface/p1.png">
								<br>
								正方
							</li>
							<li data-id="pocketS" data-name="B" data-title="U型">
								<img src="img/interface/p2.png">
								<br>
								U型
							</li>
							<li data-id="pocketS" data-name="C" data-title="心型">
								<img src="img/interface/p3.png">
								<br>
								心型
							</li>
						</ul>
						<ul id="pocketC">
							<li class="active" data-id="pocketC" data-name="1" data-title="棕色">
								<img src="img/interface/c1.png">
								<br>
								棕色
							</li>
							<li data-id="pocketC" data-name="2" data-title="黑色">
								<img src="img/interface/c2.png">
								<br>
								黑色
							</li>
							<li data-id="pocketC" data-name="3" data-title="黃色">
								<img src="img/interface/c3.png">
								<br>
								黃色
							</li>
							<li data-id="pocketC" data-name="4" data-title="灰色">
								<img src="img/interface/c4.png">
								<br>
								灰色
							</li>
							<li data-id="pocketC" data-name="5" data-title="紅色">
								<img src="img/interface/c5.png">
								<br>
								紅色
							</li>
						</ul>
					</div>
					<div class="items">
						<button id="check">訂製確定<img src="img/arrow_right.png"></button>
					</div>
				</div>
				<div id="form">
						<label for="name">姓名</label>
						<input type="text" name="username">
						<label for="address">住址</label>
						<input type="text" name="address">
						<label for="name">電話</label>
						<input type="telephone" name="telephone">
						<label for="email">EMAIL</label>
						<input type="telephone" name="email">
						<button id="return" class="noprint"><img class="return" src="img/arrow_left.png">重新訂製</button>
						<button id="print" class="noprint">列印</button>
				</div>
			</div>
		</article>

	</div>
	<!-- javascript 資料設定 -->
	<script src="js/cloak.js"></script>
</body>
</html>
